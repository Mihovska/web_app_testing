<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello Knockout.JS</title>
</head>
<body>
    <span data-bind="text: message"></span>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/
ajax/libs/knockout/3.1.0/knockout-min.js"></script>
<script type="text/JavaScript">
    var viewModel = {
        message: 'Hello KnockoutJS!'
    };
    ko.applyBindings(viewModel);
</script>
    
</body>
</html>
